<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <header>
            <img src="assets/images/logo.svg" alt="extensions logo icon" id="logo">
            <img src="assets/images/icon-sun.svg" alt="sun icon for light theme" class="toggle-theme">
            <!-- <img src="assets/images/icon-moon.svg" alt="moon icon for dark theme" class="toggle-theme"> -->
        </header>

        <dialog>
            <main>
                <h1>Add an extension</h1>
                <form>
                    <div>
                        <label for="extension-name">Extension name</label>
                        <input type="text" id="extension-name" name="name" required>
                    </div>
                    <div>
                        <label for="extension-description">Extension description</label>
                        <textarea id="extension-description" name="description" required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit">Add</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                </form>
            </main>
        </dialog>

        <div class="filter">
            <div>
                <h1>Extensions List</h1>
                <button id="add-extension">Add an extension</button>
            </div>
            <div class="filter-options">
                <button class="filter-option active" data-filter="all">All</button>
                <button class="filter-option" data-filter="active">Active</button>
                <button class="filter-option" data-filter="inactive">Inactive</button>
            </div>
        </div>
        <template>
            <div class="extension">
                <header>
                    <img src="assets/images/logo-devlens.svg" alt="DevLens logo">
                    <div>
                        <h2>SpeedBoost</h2>
                        <p>Optimizes browser resource usage to accelerate page loading.</p>
                    </div>
                </header>
                <footer>
                    <button class="remove-extension">Remove</button>
                    <button class="toggle-extension">Toggle</button>
                </footer>
            </div>
        </template>
        <section class="extensions">
            <p>No extesions found yet</p>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
