<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="card">
        <header>
            <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="perfume">
            <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="perfume">
        </header>
        <div class="card-content">
            <span class="category">Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL. </p>
            <div class="prices">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button type="button">
                <img src="./images/icon-cart.svg" alt="shopping cart icon">
                <span>Add to Cart</span>
            </button>
        </div>
    </section>
</body>

</html>
